<!DOCTYPE html>
<html xml:lang="en" lang="en">
<head>
<title>Test Basic Graph</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<link rel="stylesheet" type="text/css" href="browser_graph.css">
<script src="flood_graph.js"></script>

<!-- ###############  user code below here  ############### -->

<script type="text/javascript">
function run_js()
{
    // tell javascript library the name of the graph canvas & annotation div we are using
    graph = new Graph("graph");
    // bind 'this' into event handlers
    graph.bindThis();

//////////////////////////////
// Set up an example graph.

    graph.setDepthMarkers([{label: "Ceilings", depth: 1.95},
                           {label: "Furniture", depth: 0.55},
                           {label: "Foundations, joists, carpets", depth: 0.0}]);

    graph.setDamageCurve({colour: "#0000ff", points: [{depth: -0.1, damage:  0, error: 10},
                                                      {depth:  0.1, damage: 10, error: 10},
                                                      {depth:  0.5, damage: 15, error: 10},
                                                      {depth:  0.6, damage: 35, error: 10},
                                                      {depth:  1.9, damage: 45, error: 10},
                                                      {depth:  2.0, damage: 95, error: 10}]});
    graph.setReferenceCurves([{colour: "#00ff00", points: [{depth: -0.15, damage:  0},
                                                           {depth: 0.15,  damage: 12},
                                                           {depth: 0.45,  damage: 20},
                                                           {depth: 1.80,  damage: 90}]},
                              {colour: "#00ffff", points: [{depth: -0.14, damage:  0},
                                                           {depth: 0.17,  damage: 15},
                                                           {depth: 0.50,  damage: 18},
                                                           {depth: 1.90,  damage: 80}]}]);
    console.debug('ALL SET UP');
    graph.setTitleMain("A new, longer title");
    graph.setTitleSub("An even longer new sub title!");
    graph.refresh();
};
</script>
</head>
<!-- oncontextmenu="return false;" turns off the browser context menu -->
<body oncontextmenu="return false;" onload="run_js()">
	<noscript>
		Your browser does not support JavaScript or support has been turned off. Sorry!
	</noscript>

	<!-- div for widget canvas, etc. -->

    <div id="graph" class="graph" />

    <!-- TEMP div for menus -->
    <div id="menu" class="cmenu" style="position:absolute; display:none; top:0px; left:0px;z-index:10000;" onmouseover="javascript:overpopupmenu=true;" onmouseout="javascript:overpopupmenu=false;">
        <table width=250 cellspacing=1 cellpadding=2 bgcolor=lightgray>
            <tr>
                <td>
                    <table width=248 cellspacing=0 cellpadding=0>
                        <tr>
                            <td id="menuDM" bgcolor="#FFFFFF" width="248" height="16" onMouseOver="this.style.backgroundColor='#EFEFEF'" onMouseOut="this.style.backgroundColor='#FFFFFF'"><a href="#">Manage Depth Markers</a></td>
                        </tr>
                        <tr>
                            <td id="menuRC" bgcolor="#FFFFFF" width="248" height="16" onMouseOver="this.style.backgroundColor='#EFEFEF'" onMouseOut="this.style.backgroundColor='#FFFFFF'"><a href="#">Manage Reference Curve</a></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>

    <div id="pointmenu" style="position:absolute; display:none; top:0px; left:0px;z-index:10000;" onmouseover="javascript:overpopupmenu=true;" onmouseout="javascript:overpopupmenu=false;">
        <table width=250 cellspacing=1 cellpadding=2 bgcolor=lightgray>
            <tr>
                <td>
                    <table width=248 cellspacing=0 cellpadding=0>
                        <tr>
                            <td id="menuEdit" bgcolor="#FFFFFF" width="248" height="16" onMouseOver="this.style.backgroundColor='#EFEFEF'" onMouseOut="this.style.backgroundColor='#FFFFFF'"><a href="#">Edit point</a></td>
                        </tr>
                        <tr>
                            <td id="menuDelete" bgcolor="#FFFFFF" width="248" height="16" onMouseOver="this.style.backgroundColor='#EFEFEF'" onMouseOut="this.style.backgroundColor='#FFFFFF'"><a href="#">Delete point</a></td>
                        </tr>
                        <tr>
                            <td id="itemsep" bgcolor="#FFFFFF" width="248" height="2"><hr></td>
                        </tr>
                        <tr>
                            <td id="menuDM2" bgcolor="#FFFFFF" width="248" height="16" onMouseOver="this.style.backgroundColor='#EFEFEF'" onMouseOut="this.style.backgroundColor='#FFFFFF'"><a href="#">Manage Depth Markers</a></td>
                        </tr>
                        <tr>
                            <td id="menuRC2" bgcolor="#ffffff" width="248" height="16" onMouseOver="this.style.backgroundColor='#EFEFEF'" onMouseOut="this.style.backgroundColor='#FFFFFF'"><a href="#">Manage Reference Curve</a></td>
                        </tr>
                    </table>
                </td>
            </tr>

</body>
</html>
